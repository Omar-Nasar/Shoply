<div class="checkout">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="checkout-inner">
          <div class="billing-address">
            <h2
              class="section-title position-relative text-uppercase mx-xl-5 m-5"
            >
              <span class="pr-3">Shipping Address</span>
            </h2>
            <div class="row">
              <div class="col-md-6">
                <label>First Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <label>Last Name"</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-md-6">
                <label>E-mail</label>
                <input class="form-control" type="text" placeholder="E-mail" />
              </div>
              <div class="col-md-6">
                <label>Mobile No</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Mobile No"
                />
              </div>
              <div class="col-md-12">
                <label>Address</label>
                <input class="form-control" type="text" placeholder="Address" />
              </div>
              <div class="col-md-6">
                <label>Country</label>
                <select class="custom-select">
                  <option selected>Egypt</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>City</label>
                <input class="form-control" type="text" placeholder="City" />
              </div>
              <div class="col-md-6">
                <label>State</label>
                <input class="form-control" type="text" placeholder="State" />
              </div>
              <div class="col-md-6">
                <label>ZIP Code</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="ZIP Code"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="checkout-inner">
          <div class="checkout-summary">
            <h1>Cart Total</h1>
            <p>Product Name<span>$99</span></p>
            <p class="sub-total">Sub Total<span>$99</span></p>
            <p class="ship-cost">Shipping Cost<span>$1</span></p>
            <h4>Grand Total: <span>$100</span></h4>
          </div>

          <div class="checkout-payment">
            <div class="payment-methods">
              <h1>Payment Methods</h1>
              <div class="payment-method">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="payment-5"
                    name="payment"
                  />
                  <label class="custom-control-label" for="payment-5"
                    >Cash on Delivery</label
                  >
                </div>
              </div>
            </div>
            <div class="checkout-btn">
              <button class="btn btn-primary py-2 px-4" type="submit">
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Checkout End -->
